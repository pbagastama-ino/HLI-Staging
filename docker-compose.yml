version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hligreenpower_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hligreenpower
      POSTGRES_USER: hligreenpower_user
      POSTGRES_PASSWORD: secret_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hligreenpower_user -d hligreenpower"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local